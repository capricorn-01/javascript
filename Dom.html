<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">click</button>
    <input type="text" placeholder="enter your number 1:" id="inp1">
    <input type="text" placeholder="enter your number 2:" id="inp2">
    <h1 id="h"></h1>

    <script>
    document.getElementById("btn").onclick = function() {
        let a=Number(document.getElementById("inp1").value);
        let b=Number(document.getElementById("inp2").value);

        document.getElementById("h").innerText = `Answer : ${a+b}`;
    }
    </script>
</body>
</html>
